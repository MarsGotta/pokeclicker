<div class="modal noselect fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span>Settings</span>
            </div>
            <div class="modal-body p-0">
                <table class="table table-striped table-hover" width="100%" data-bind="foreach: Settings.list">
                    <tr>
                        <th>
                            <h5 data-bind="text: $data.displayName"></h5>
                        </th>
                        <td class="p-1">
                            <select class="form-control" data-bind="foreach: $data.options, attr: { name: name }" onchange="Settings.setSettingByName(this.name, this.value)">
                                <option class="btn btn-primary" data-bind="
                                    attr: {selected: $parent.isSelected($data.value)(), value: $data.value},
                                    text: $data.text"
                                >
                                    Option
                                </option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
